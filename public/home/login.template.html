<div class="midBox">

	<h2>{{loginMessage}}</h2>

	<!-- Login -->
	<form action="/login" method="post">
    <input ng-model="boxOne" type="text" placeholder="Username" name="username" autofocus><br>
    <input ng-model="boxTwo" type="password" placeholder="Password" name="password"><br>
    <button type="submit">Log In</button>
	</form>

</div>
